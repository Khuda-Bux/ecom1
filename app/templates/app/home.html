
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>E-Commerce</title>
</head>
<body>
    <div class="p-3 mb-2 bg-warning text-dark text-center"><h1>Burak Shopping</h1></div>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in product_list %}
    <div class="col">
    <div class="card h-100"> 
  <img   src= "{{ product.product_image.url }}" class="card-img-top" alt="..." height="300">
    <div class="card-body">
    <a href="{% url 'product-detail' product.id %} " class="card-text"><h5>{{product.title}}</h5></a>
    <a href="" class="card-text"><p>{{product.selling_price}}</p></a>
    <a href="" class="card-text"><p>Price {{product.discounted_price}}</p></a>
    <a href="" class="card-text"><p>Price {{product.description}}</p></a>
    </div>
    </div>
    </div>
    {% endfor %}


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
